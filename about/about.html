<!DOCTYPE html>

    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <div class="navBar">
          <div class="backIcon">
            <i class="fas fa-arrow-left"></i>

          </div>

        </div>
        <div class="profileName">
          <h3>Aung Min Khant (Echo)</h3>
          <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="bioDiv">
          <div class="bio">
            <a href="#">
              words = name => ` Hello! ${name} :') ` ;
              <br />
              alert ( words ( ...... ) ) ;
            </a>
          </div>
        </div>
        <div class="editbuttons-wapper">
          <div class="editbuttons">
            <div class="editbutton">
              <a><i class="fas fa-pencil-alt"></i>Edit Profile</a>
            </div>
            <div class="morebutton">
              <a>...</a>
            </div>
